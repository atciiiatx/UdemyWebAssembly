<html>

<head>
    <meta charset="utf-8">
    <title>WebAssembly Demo</title>
    <style media="screen">
        body,
        canvas {
            width: 100%;
            height: 100%;
            margin: 0;
        }
    </style>
</head>

<body>
    <h1>Canvas Project</h1>
    <canvas id="myCanvas" width="2000" height="2000"></canvas>
    <script src="canvas.js">
    </script>
    <script>
        // Canvas context
        const canvas = document.getElementById('myCanvas')
        const context = canvas.getContext('2d')

        const render = (numCircles) => {
            console.log(`numCircles: ${numCircles} `)
            for (let i = 0; i < numCircles; ++i) {
                let x = _getX(i);
                let y = _getY(i);
                let r = _getRadius(i);
                let cr = _getRed(i);
                let cg = _getGreen(i);
                let cb = _getBlue(i);
                console.log(`radius ${i} = ${r}`)
                context.beginPath()
                context.arc(x, y, r, 0, 2 * Math.PI)
                context.fillStyle = `rgba(${cr}, ${cg}, ${cb}, 1)`
                context.fill();
            }
            console.log('rendered')

            // Request next animation frame
            //window.requestAnimationFrame(render)
        }
    </script>
</body>

</html>
